<html>

<head>
<meta charset="utf-8">
<script type="text/javascript" src="../estk.min.js"></script>
</head>

<body onload="main()">

<canvas width="640" height="480" id="canvas"></canvas>

<script>
var ctx;
var img1, img2, img3;

function downloaded() {
	snd1.play();

	ctx.drawImage(img1, 64, 128);
	ctx.drawImage(img2, 128, 128);
	ctx.drawImage(img3, 196, 128);
}

function main() {
	ctx = esInitSw('canvas');

	var lod = new esLoad();
	img1 = lod.loadImage('img1.png');
	img2 = lod.loadImage('img2.png');
	img3 = lod.loadImage('img3.png');
	snd1 = lod.loadAudio('snd1.ogg');
	lod.download(downloaded);
}
</script>
</body>

</html>
